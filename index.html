<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="gridContainer"><!-- grid container -->
        <div class="grid"></div>
        <div class="grid">
            <h1>Tic Tac Toe</h1>
            <h2 id="score">0 - 0</h2>
            <div id="tttGrid">
                <div id="1" class="gridCell"></div>
                <div id="2" class="gridCell"></div>
                <div id="3" class="gridCell"></div>
                <div id="4" class="gridCell"></div>
                <div id="5" class="gridCell"></div>
                <div id="6" class="gridCell"></div>
                <div id="7" class="gridCell"></div>
                <div id="8" class="gridCell"></div>
                <div id="9" class="gridCell"></div>
            </div>
        </div>
        <div class="grid"></div>
    </div>

</body>

</html>
